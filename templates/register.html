<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CitySahayak</title>
    <style>
        /* Premium Animated Gradient Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 35px 30px;
            width: 360px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Logo */
        .logo {
            width: 85px;
            height: 85px;
            margin-bottom: 18px;
            border-radius: 50%;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.6);
        }

        h2 {
            margin-bottom: 22px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding-left: 12px;
        }

        input::placeholder {
            color: #e0e0e0;
        }

        /* Register Button */
        input[type="submit"] {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 183, 255, 0.4);
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #0096c7, #005f73);
            box-shadow: 0px 6px 14px rgba(0, 183, 255, 0.6);
        }

        /* Login Link */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #ffd60a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="/static/logo.png" alt="CitySahayak Logo" class="logo">

        <h2>Create Account</h2>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
