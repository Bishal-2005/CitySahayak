<style>
  /* Navbar Container */
  nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  /* Logo */
  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    user-select: none;
  }

  .logo img {
    height: 36px;
  }

  /* Nav Links */
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    align-items: center;
  }

  .nav-links li {
    position: relative;
  }

  .nav-links a,
  .profile-btn {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background 0.3s ease, color 0.3s ease;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    border: none;
    background: none;
    font-family: inherit;
    font-size: 1rem;
  }

  .nav-links a:hover,
  .profile-btn:hover,
  .nav-links a:focus,
  .profile-btn:focus {
    background: rgba(255, 255, 255, 0.2);
    outline: none;
  }

  /* Active link highlight */
  .nav-links a.active {
    background: rgba(255, 255, 255, 0.35);
    font-weight: 700;
  }

  /* Profile Picture */
  .profile-pic {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
    transition: transform 0.2s ease;
  }

  .profile-pic:hover,
  .profile-pic:focus {
    transform: scale(1.05);
    outline: none;
  }

  /* Arrow icon */
  .arrow {
    font-size: 0.7rem;
    transition: transform 0.3s ease;
    user-select: none;
  }

  .profile-dropdown.open .arrow {
    transform: rotate(180deg);
  }

  /* Dropdown Menu */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 48px;
    right: 0;
    background: #111;
    list-style: none;
    padding: 8px 0;
    margin: 0;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    min-width: 180px;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.25s ease, transform 0.25s ease;
    z-index: 1001;
  }

  .dropdown-menu.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .dropdown-menu li {
    width: 100%;
  }

  .dropdown-menu li a {
    display: block;
    padding: 12px 20px;
    color: whitesmoke;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .dropdown-menu li a:hover,
  .dropdown-menu li a:focus {
    background: #1e3c72;
    color: white;
    outline: none;
  }

  /* Hamburger Menu */
  .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 28px;
    height: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 1100;
  }

  .menu-toggle:focus {
    outline: 2px solid #fff;
    outline-offset: 2px;
  }

  .menu-toggle .bar {
    width: 100%;
    height: 3px;
    background-color: white;
    border-radius: 2px;
    transition: all 0.3s ease;
    transform-origin: 1px;
  }

  /* Animate hamburger to X when active */
  .menu-toggle.active .bar:nth-child(1) {
    transform: rotate(45deg);
  }
  .menu-toggle.active .bar:nth-child(2) {
    opacity: 0;
  }
  .menu-toggle.active .bar:nth-child(3) {
    transform: rotate(-45deg);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .menu-toggle {
      display: flex;
    }

    .nav-links {
      flex-direction: column;
      width: 100%;
      background: #1e3c72;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      border-radius: 6px;
      margin-top: 10px;
    }

    .nav-links.show {
      max-height: 500px; /* enough to show all links */
    }

    .nav-links li {
      width: 100%;
      justify-content: center;
      padding: 12px 0;
    }

    /* Dropdown menu inside mobile nav */
    .dropdown-menu {
      position: relative;
      top: 0;
      right: 0;
      background: #f9f9f9;
      box-shadow: none;
      opacity: 1 !important;
      transform: none !important;
      border-radius: 0 0 6px 6px;
      padding: 0;
      margin-top: 4px;
    }

    .dropdown-menu li a {
      color: #333;
      padding: 12px 20px;
    }

    .dropdown-menu li a:hover,
    .dropdown-menu li a:focus {
      background: #ddd;
      color: #000;
    }
  }
</style>

<script>
  // Toggle Hamburger Menu
  function toggleMenu(button) {
    const navLinks = document.getElementById("nav-links");
    navLinks.classList.toggle("show");
    button.classList.toggle("active");
    const expanded = button.getAttribute("aria-expanded") === "true" || false;
    button.setAttribute("aria-expanded", !expanded);
  }

  // Toggle Profile Dropdown
  function toggleProfileMenu(button) {
    const dropdown = document.getElementById("profileMenu");
    const parentLi = button.parentElement;
    const isOpen = dropdown.classList.contains("show");

    if (isOpen) {
      dropdown.classList.remove("show");
      parentLi.classList.remove("open");
      button.setAttribute("aria-expanded", "false");
    } else {
      dropdown.classList.add("show");
      parentLi.classList.add("open");
      button.setAttribute("aria-expanded", "true");
    }
  }

  // Close dropdowns when clicking outside
  document.addEventListener("click", function(event) {
    const profileDropdown = document.querySelector(".profile-dropdown");
    const dropdownMenu = document.getElementById("profileMenu");
    const profileBtn = document.querySelector(".profile-btn");

    if (profileDropdown && dropdownMenu && profileBtn) {
      if (!profileDropdown.contains(event.target)) {
        dropdownMenu.classList.remove("show");
        profileDropdown.classList.remove("open");
        profileBtn.setAttribute("aria-expanded", "false");
      }
    }
  });

  // Close mobile menu on link click (optional)
  document.querySelectorAll("#nav-links a").forEach(link => {
    link.addEventListener("click", () => {
      const navLinks = document.getElementById("nav-links");
      const menuToggle = document.querySelector(".menu-toggle");
      if (navLinks.classList.contains("show")) {
        navLinks.classList.remove("show");
        menuToggle.classList.remove("active");
        menuToggle.setAttribute("aria-expanded", "false");
      }
    });
  });
</script>
