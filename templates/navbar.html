<style>
  nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 20px;
    font-weight: bold;
    color: white;
  }

  .logo img {
    height: 32px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    align-items: center;
  }

  nav ul li {
    display: flex;
    align-items: center;
    position: relative;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 6px 10px;
    border-radius: 4px;
    transition: background 0.3s ease;
  }

  nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  /* ‚úÖ Profile Picture Style */
  .profile-pic {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
    cursor: pointer;
  }

  /* ‚úÖ Dropdown Menu */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 48px;
    right: 0;
    background: white;
    list-style: none;
    padding: 5px 0;
    margin: 0;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    min-width: 160px;
  }

  .dropdown-menu li {
    width: 100%;
  }

  .dropdown-menu li a {
    display: block;
    padding: 8px 15px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
  }

  .dropdown-menu li a:hover {
    background: #f1f1f1;
  }

  /* ‚úÖ Hamburger Menu */
  .menu-toggle {
    display: none;
    font-size: 26px;
    color: white;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #1e3c72;
      margin-top: 10px;
      border-radius: 6px;
      padding: 10px 0;
    }

    nav ul li {
      width: 100%;
      justify-content: center;
      padding: 8px 0;
    }

    nav ul.show {
      display: flex;
    }
  }
</style>

<script>
  function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("show");
  }

  function toggleProfileMenu() {
    document.getElementById("profileMenu").style.display =
      document.getElementById("profileMenu").style.display === "block" ? "none" : "block";
  }

  // ‚úÖ Close menu when clicking outside
  document.addEventListener("click", function(event) {
    let profileMenu = document.getElementById("profileMenu");
    let profilePic = document.querySelector(".profile-pic");
    if (!profileMenu.contains(event.target) && !profilePic.contains(event.target)) {
      profileMenu.style.display = "none";
    }
  });
</script>
