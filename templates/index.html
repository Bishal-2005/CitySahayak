<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySahayak - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #0d6efd;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0948a9;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1>Welcome to CitySahayak ðŸš¨</h1>
        <p>Your one-stop platform to report and track city incidents in real-time.</p>

        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('register') }}" class="btn" style="background: #28a745;">Register</a>
        {% else %}
            <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>
        {% endif %}
    </div>

</body>
</html>
