<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Incident</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6fb1fc, #4364f7, #3f51b5);
      min-height: 100vh;
      color: white;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    nav .logo img {
      height: 30px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 700px;
      background: white;
      margin: 50px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      color: black;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    img.preview {
      margin-top: 10px;
      max-width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Edit Form -->
  <div class="container">
    <h2>Edit Incident</h2>
    <form method="POST" enctype="multipart/form-data">
      
      <label for="title">Incident Title</label>
      <input type="text" id="title" name="title" value="{{ incident.title }}" required>
      
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required>{{ incident.description }}</textarea>
      
      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="{{ incident.location }}" required>
      
      <label for="image">Change Image</label>
      <input type="file" id="image" name="image" accept="image/*">
      
      {% if incident.image %}
        <img src="{{ url_for('static', filename='uploads/' ~ incident.image) }}" alt="Incident Image" class="preview">
      {% endif %}
      
      <button type="submit">Update Report</button>
    </form>
  </div>

</body>
</html>
