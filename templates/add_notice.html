<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if notice %}Edit Notice{% else %}Add Notice{% endif %}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #006064;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #004d40;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    .btn {
      display: inline-block;
      background: #00838f;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }
    .btn:hover {
      background: #005662;
    }
    .back {
      display: inline-block;
      margin-top: 10px;
      color: #00838f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container">
    <h2>{% if notice %}Edit Notice{% else %}Add Notice{% endif %}</h2>
    <form method="POST">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" value="{{ notice.title if notice else '' }}" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" required>{{ notice.content if notice else '' }}</textarea>

      <button type="submit" class="btn">{% if notice %}Update{% else %}Add{% endif %} Notice</button>
    </form>
    <a href="{{ url_for('view_notices') }}" class="back">‚Üê Back to Notices</a>
  </div>

</body>
</html>
